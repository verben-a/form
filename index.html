<!DOCTYPE html>
<html>
<head>
<title>AnalogSea sing up form</title>
<meta charset="utf-8" name="description" content="AnalogSea sign up form">
    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<main>
	<div class="logo">
			<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" class="pic">
		</div>
	<div class="container">
			<form class="sign-up-form" action="/signup/" method="post">
			<h1>Sign up</h1>
			<p>
				<label for="email" class="label">Email</label>
			</p>
				<p>
				<input type="text" name="email" id="email" placeholder="foo@bar.com" required>
				</p>
				<p>
				<label for="password" class="label">Password</label>
				</p>
				<p>
				<input type="text" name="password" id="password" placeholder="1234passw0rd" required>
				</p>
				<p>
				<button type="sign-up" class="button">Sign up</button>
				</p>	
				<p>
				<a href="/forgot-password/new">Forgot password?</a>
				</p>
			</form>
			</div>
			<div class="log-in">Already have an account? <a href="/login">Log in</a></div>
	</main>

</body>
</html>
